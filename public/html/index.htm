<!DOCTYPE html>
<html>
<head>
    <title>KodeKollektivet</title>
    <link rel="icon" href="/img/kk-favicon-black.ico" type="image/x-icon" />

    <link href="/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/nav-style.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">

    <script type='text/javascript' src='/lib/knockout-latest.min.js'></script>
    <script type='text/javascript' src='/jquery/jquery.min.js'></script>
    <script type='text/javascript' src='/underscore/underscore-min.js'></script>
    <script type='text/javascript' src='/sammy/lib/min/sammy-latest.min.js'></script>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a data-bind="visible: !isAdmin()" class="navbar-brand" href="/">KodeKollektivet</a>
                <a data-bind="visible: isAdmin" class="navbar-brand" href="/#/admin/all">Admin@KodeKollektivet</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li data-bind="ifnot: isAdmin"><a href="/auth/google">Sign in</a></li>
                    <li data-bind="if: isAdmin"><a href="/#/new">New</a></li>
                    <li data-bind="if: isAdmin"><a href="/logout">Log out</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <div data-bind="if: showPosts">
            <div data-bind='foreach: choosenPosts'>
                <div data-bind='markdown: body'></div>

                <div data-bind="foreach: tags">
                    <a href data-bind="text: '#' + $data, click: $root.goToTag"></a>
                </div>

                <div data-bind="if: $root.isAdmin">
                    <b data-bind="click: $parent.editPost">edit</b>
                    <b data-bind="click: $parent.deletePost">delete</b>
                </div>

                <hr class="featurette-divider">
            </div>
        </div>

        <div data-bind="ifnot: showPosts">
            <div class="row">
                <div class="col-xs-6" style="margin-top:25px;">
                    <textarea class="form-control" rows="30" data-bind="value: editBody, valueUpdate: 'afterkeydown'" placeholder="Markdown"></textarea>
                    <input class="form-control" data-bind="value: editTagsList" style="margin-top:20px;" placeholder="Hashtags">
                    <button class="btn btn-primary" style="margin-top:20px;" data-bind="click: savePost">Save</button>
                </div>
                <div class="col-xs-6" data-bind="markdown: editBody">
                </div>
            </div>

            <hr class="featurette-divider">
        </div>

        <footer>
            <p class="pull-right"><a href="https://github.com/teodoran/blog-photo">GitHub</a></p>
            <p>
                KodeKollektivet.no &middot;
                <a href="http://folk.ntnu.no/steffenp/">Steffen Pöhner</a> &middot;
                <a href="https://twitter.com/magnuskiro">Magnus Kirø</a> &middot;
                <a href="http://folk.ntnu.no/teodoran/">Teodor Elstad</a></p>
        </footer>
    </div>

    <script type='text/javascript' src='/blog-view-model.js'></script>
    <script type='text/javascript' src='/lib/custom-binding-handlers.js'></script>
    <script type='text/javascript' src='/client-routes.js'></script>
    <script type='text/javascript' src="/marked/lib/marked.js"></script>
    <script type='text/javascript' src='/app.js'></script>
    <script type='text/javascript' src="/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
